	<body> 
		<div class="starter-template">
			<div class="container">
				<div class="row">
					<h3>Graph Questions</h3>
					<div class="col-md-4">
						<h4>Graph</h4>
						<div id="canvas">
							<canvas id="graphCanvas"></canvas>
						</div>
					</div>
				</div>
				<div class="col-md-2">
					<h4>Questions</h4>
					<div class="form-group" id="form1">
						<label id="q1"> Question 1: How many nodes does this graph has?</label>
						<input type="text" class="form-control" placeholder="Answer here" id="question1">
						<label id="q1"> Question 2: How many edges does this graph has?</label>
						<input type="text" class="form-control" placeholder="Answer here" id="question2">
						<button id="send1" type="button" class="btn btn-primary" onclick="questions()">Answer</button>
					</div>
					<div class="form-group" id="form2">
						<label id="q2"> Question 3: How many edges does Node F connect to?</label>
						<input type="text" class="form-control" placeholder="Answer here" id="question3">
						<label id="q3"> Question 4: How many edges does this graph has?</label>
						<input type="text" class="form-control" placeholder="Answer here" id="question4">
						<button type="button" class="btn btn-primary" onclick="questions2()">Answer</button>
					</div>
				</div>
					<div class="col-md-2">
						<h4>Answers</h4>
							<ul class="list-group">
								<li class="list-group-item list-group-item-info" id="correct1"></li>
								<li class="list-group-item list-group-item-info" id="correct2"></li>
								<li class="list-group-item list-group-item-info" id="correct3"></li>
								<li class="list-group-item list-group-item-info" id="correct4"></li>
							</ul>
					</div>
			</div>
		</div>

		<script src="research2/app/scripts/main.js"></script>
