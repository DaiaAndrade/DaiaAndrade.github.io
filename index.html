<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Generic Title</title>

	<body> 
		<div class="starter-template">
			<div class="container">
				<div class="row">
					<h3>Graph Questions</h3>
					<div class="col-md-4">
						<h4>Graph</h4>
						<div id="canvas">
							<canvas id="graphCanvas" width="300" height="400"></canvas>
						</div>
					</div>
				</div>
					<div class="col-md-2">
						<h4>Questions</h4>
						<form name="questionsForm">
							<div class="form-group">
								<label for="question1"> Question 1:</label>
								<input type="text" class="form-control" placeholder="Answer here" name="question1" oninput="questions()" />
							</div>
							<button type="submit" class="btn btn-default">Submit</button>
						</form>
							<ul class="list-group">
								<li class="list-group-item list-group-item-info" id="nodes"></li>
								<li class="list-group-item list-group-item-info" id="edges"></li>
							</ul>
					</div>
			</div>
		</div>
